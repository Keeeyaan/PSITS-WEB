name: Deploy Office Management

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Open Office Management Directory
        working-directory: frontend/psits_frontend_officemanagement
        run: |
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: frontend/psits_frontend_officemanagement
        run: npm install

      - name: Build project
        working-directory: frontend/psits_frontend_officemanagement
        run: npm run build
        env:
          VITE_SERVER_URL_API: ${{ secrets.VITE_SERVER_URL_API }}
          VITE_SERVER_API_KEY: ${{ secrets.VITE_SERVER_API_KEY }}

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist
